<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在家裡發酵</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- banner區塊 -->
    <div class="container-fluid hero-bg position-relative">
      <!-- banner按鈕 -->
      <a href="./products.html">
        <button
          class="btn-outline-primary px-7 banner-button position-absolute bottom-200 start-50 translate-middle-x z-2"
          type="button"
        >
          開始發酵
        </button>
      </a>

      <!-- 輪播圖 -->
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide position-absolute bottom-0 start-50 translate-middle-x"
        data-bs-ride="carousel"
      >
        <!-- banner標題 -->
        <img
          src="/assets/images/index-title.png"
          alt="材料包都在這裡，去做披薩吧！"
          class="position-absolute title-position start-50 translate-middle-x z-1"
        />
        <!-- 輪播圖圖片 -->
        <div class="carousel-inner banner-container">
          <div class="carousel-item active">
            <img
              src="/assets/images/pizza-banner-1.png"
              class="d-block w-100"
              alt="瑪格麗特"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/pizza-banner-2.png"
              class="d-block w-100"
              alt="美式臘腸"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/pizza-banner-3.png"
              class="d-block w-100"
              alt="披薩"
            />
          </div>
        </div>
        <!-- 換頁按鈕 -->
        <!-- <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
      </div>
    </div>
    <!-- 最新消息 -->
    <section class="container py-10">
      <div class="text-center">
        <!-- 標題 -->
        <div class="mb-8">
          <h2 class="section-title fs-1 text-primary">Latest News</h2>
          <img src="/assets/images/line-small.png" alt="" />
        </div>
        <!-- 消息內容 -->
        <ul class="list-unstyled mb-8">
          <li class="d-flex align-items-center border-dashed">
            <div class="bg-secondary rounded-pill px-4 news-date me-4">
              <p class="lh-sm fs-10 text-primary">2025.08.20</p>
            </div>
            <div
              class="d-flex align-items-center flex-grow-1 news-content py-5"
            >
              <p class="fs-8">全新｜創意家庭派對包限量開賣！</p>
              <img
                src="/assets/images/arrow_right_circle.png"
                alt=""
                class="ms-auto"
              />
            </div>
          </li>
          <li class="d-flex align-items-center border-dashed">
            <div class="bg-secondary rounded-pill px-4 news-date me-4">
              <p class="lh-sm fs-10 text-primary">2025.08.08</p>
            </div>
            <div
              class="d-flex align-items-center flex-grow-1 news-content py-5"
            >
              <p class="fs-8">週末直播｜一起做 Pizza，零失敗上手！</p>
              <img
                src="/assets/images/arrow_right_circle.png"
                alt=""
                class="ms-auto"
              />
            </div>
          </li>
          <li class="d-flex align-items-center border-dashed">
            <div class="bg-secondary rounded-pill px-4 news-date me-4">
              <p class="lh-sm fs-10 text-primary">2025.07.25</p>
            </div>
            <div
              class="d-flex align-items-center flex-grow-1 news-content py-5"
            >
              <p class="fs-8">秋季限定｜客製口味披薩包，讓家變披薩工坊</p>
              <img
                src="/assets/images/arrow_right_circle.png"
                alt=""
                class="ms-auto"
              />
            </div>
          </li>
        </ul>
        <!-- 查看更多按鈕 -->
        <a href="#"
          ><button class="btn-filled-primary">
            <div class="d-flex align-items-center">
              查看更多<i class="bi bi-arrow-right fs-6 ms-2"></i>
            </div>
          </button>
        </a>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
