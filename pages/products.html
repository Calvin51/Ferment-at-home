<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid py-64">
        <div class="container">
            <div class="text-align-center pb-80">
                <h1 class="section-title text-primary">Pick Your Pizza</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="d-flex align-items-center section-title">
                        <h1 class="me-2">Step</h1>
                        <p class="step-circle">1</p>
                    </div>
                </div>
                <div class="col-9">
                    <div>
                        <div class="d-flex align-items-center mb-3">

                            <div class="text-gray-300"><i class="bi bi-check"></i></div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="card text-center bg-gray-50 mb-3 rounded-3">
                                    <div class="card-body">
                                        <img src="../assets/images/sauce-01.png" alt="青醬">
                                        <span class="position-absolute top-0 end-0 py-5 me-5">
                                            <a href="#" class="btn bg-gray-200 text-white text-end"><i class="bi bi-check"></i></a>
                                            </li>
                                        </span>
                                        <h5 class="card-title fw-bold">青醬</h5>
                                        <p class="card-text">羅勒香氣濃郁，適合海鮮</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
